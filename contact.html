<form id="fs-frm" name="department-contact-form" accept-charset="utf-8" action="https://formspree.io/f/xlezrjjo" method="post">

    <label for="phone-number">Phone number</label>
    <div><input type="number" name="phone" id='phone-number'></div>
    <div><label for="email-address">Email</label></div>

    <label for="message">Message</label>
    <div><textarea rows="5" name="message" id="message" placeholder="" required=""></textarea></div>
    <input type="hidden" name="_subject" id="email-subject" value="Department Contact Form Submission">
  </fieldset>
  <input type="submit" value="Send Message">
</form>
